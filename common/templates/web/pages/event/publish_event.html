{% extends 'web/layout/main.html' %}
{% load staticfiles cf_tags%}
{% block head %}
    <link rel="stylesheet" href="{% static 'web/css/publishEvent.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="content-box">
    <div class="w1200">
      <p class="breadcrumb-navigation">
        <a href="#" target="_blank">小工具</a> > <a href="#" target="_blank">工具详情</a>
      </p>
      <div class="w1000">
        <div class="info-box">
          <p class="title">请将事件详情提交给我们</p>
          <p class="sub-title">我们将全力与合作伙伴一起为你实现资产冻结，实时资产追踪或找回等服务</p>
        </div>
        <form class="form-box">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">币种</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">我的地址</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword4" class="col-sm-2 col-form-label">黑客地址</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword4">
            </div>
          </div>
          <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">是否公开</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  是
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  否
                </label>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <label for="inputPassword5" class="col-sm-2 col-form-label">标题</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword5">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword6" class="col-sm-2 col-form-label">详情</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputPassword6"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword7" class="col-sm-2 col-form-label">邮箱</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword7">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword8" class="col-sm-2 col-form-label">微信</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword8">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button type="submit" class="el-button block">发布</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
